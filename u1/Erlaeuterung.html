<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS-Regeln für element-content-box */
        .element-content-box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 2px solid black;
            box-sizing: content-box;
        }

        /* CSS-Regeln für element-border-box */
        .element-border-box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Verwende das Element element-content-box -->
        <div class="element-content-box">
            Content-Box
        </div>

        <!-- Verwende das Element element-border-box -->
        <div class="element-border-box">
            Border-Box
        </div>
    </div>
</body>
</html>
