<!DOCTYPE html>
<head>

</head>
<body>
    <svg width="100vw" height="100vh" viewBox="0 0 100 100">
        <!-- Animate the position and scale of a circle -->
        <circle cx="50" cy="50" r="20" fill="blue">
            <animate attributeName="cx" from="50" to="150" dur="2s" repeatCount="indefinite" />
            <animate attributeName="r" from="20" to="40" dur="2s" repeatCount="indefinite" />
        </circle>
        
        <!-- Animate the color of a rectangle -->
        <rect x="10" y="10" width="30" height="30">
            <animate attributeName="fill" values="blue; red; green; blue" dur="4s" repeatCount="indefinite" />
        </rect>
        
        <!-- Animate the rotation of a polygon -->
        <polygon points="80,20 20,40 40,80" fill="yellow">
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite" />
        </polygon>
    </svg>
    
    

</body>
