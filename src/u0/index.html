    <script type="module">
        import { doAnimate } from "./home-module.mjs";
        /**
        arrow functoion 

        **/
        const sidebar = document.getElementById('sidebar');
        const arrow = document.getElementById("arrow-svg");
        sidebar.addEventListener('mouseenter', () => {
            console.log('Mouse entered the sidebar.');
            
            // Update the transform attribute of the SVG element
            const currentTransform = 'translate(60, 0) rotate(180) scale(1.5)';
    
    // Apply transform directly to the arrow container
            arrow.setAttribute('transform', currentTransform);
        });
        sidebar.addEventListener('mouseleave', (e) => {
            // Handle mouse leaving the sidebar
            console.log('Mouse left the sidebar.');
            const currentTransform = 'translate(0, 0) rotate(0) scale(1/1.5)';
            arrow.setAttribute('transform', currentTransform);

        });

    </script>

    <script type="module">
        /*

        */
        import { insertContentWithModule } from "./home-module.mjs";
        fetch('http://worldclockapi.com/api/json/utc/now')
        .then(response => {
            console.log("date is being fetched")
            return response.json()})
        .then(data => {
            var currentDate = data.currentDateTime;
            const date = document.getElementsByClassName("date")[0];
            currentDate = `date: ${currentDate}`;
            insertContentWithModule(date, "innerText", currentDate);
        })
        .catch(error => {
            console.error('Error fetching current date:', error);
        });


        
        
    </script>
